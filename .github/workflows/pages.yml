name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read  # required for actions-timeline

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  actions-timeline:
    needs: [build, deploy, call-scraping-workflow]
    runs-on: ubuntu-latest
    steps:
      - uses: Kesin11/actions-timeline@v1

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: |
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'

  deploy:
    needs: 
      - build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@main

  call-scraping-workflow:
    needs:
      - deploy
    uses: ./.github/workflows/scraping.yaml
    secrets: inherit

  notify-on-fail:
    needs:
      - build
      - deploy
      - call-scraping-workflow
    if: failure()
    uses: korosuke613/actions/.github/workflows/notify-to-slack.yaml@main
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    with:
      status: failure
