name: Renovate

on:
  schedule:
    - cron: '0/30 * * * *'

  workflow_dispatch:
    inputs:
      repoCache:
        description: 'Reset or disable the cache?'
        type: choice
        default: enabled
        options:
          - enabled
          - disabled
          - reset
  
  pull_request:
    paths:
      - '.github/workflows/renovate.yaml'
      
  push:
    branches:
      - main
    paths:
      - '.github/workflows/renovate.yaml'

concurrency:
  group: renovate

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      BASE_DIR: /tmp/renovate
      CACHE_DIR: /tmp/renovate/cache/renovate/repository

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID_KIBA_RENOVATE }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY_KIBA_RENOVATE }}

      - name: Renovate CLI のキャッシュディレクトリを定義
        id: renovate-cache
        run: |
          echo "date=$(date --iso-8601)" >> $GITHUB_OUTPUT

      - name: Renovate CLI の結果をキャッシュ
        uses: actions/cache@v3
        with:
          path: ${{ env.BASE_DIR }}
          # Cache の肥大化を防ぐため、その日初めての実行のみキャッシュする＆前日以前のキャッシュは利用しない
          key: renovate-cli-${{ runner.os }}-${{ steps.renovate-cache.outputs.date }}

      - name: Change permissions
        run: |
          mkdir -p $BASE_DIR
          mkdir -p $CACHE_DIR
          sudo chown -R runneradmin:root /tmp/renovate/
          ls -R $BASE_DIR

      - uses: actions/checkout@v4

      - uses: renovatebot/github-action@v39.2.3
        with:
          configurationFile: renovate.json5
          token: ${{ steps.app-token.outputs.token }}
        env:
          # This enables the cache -- if this is set, it's not necessary to add it to renovate.json.
          RENOVATE_REPOSITORY_CACHE: ${{ github.event.inputs.repoCache || 'enabled' }}
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_USERNAME: 'renovate[bot]'
          RENOVATE_GIT_AUTHOR: 'Renovate Bot <bot@renovateapp.com>'
          LOG_LEVEL: 'debug'
