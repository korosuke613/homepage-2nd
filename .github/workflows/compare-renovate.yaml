name: Compare Renovate

on:
  pull_request:
    paths:
      - .github/workflows/compare-renovate.yaml
      - renovate.json5

jobs:
  call:
    uses: korosuke613/actions/.github/workflows/renovate.yaml@main
    secrets:
      GH_PAT_FOR_RENOVATE: ${{ secrets.GH_PAT_FOR_RENOVATE }}

  actions-timeline:
    needs: call
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - uses: Kesin11/actions-timeline@37c6155f2e2fc1a056abe1108c9ca61975a6e4f8 # v2.0.0
