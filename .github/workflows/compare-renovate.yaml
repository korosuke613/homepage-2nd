name: Compare Renovate

on:
  pull_request:
    paths:
      - .github/workflows/compare-renovate.yaml
      - renovate.json5

jobs:
  call:
    uses: korosuke613/actions/.github/workflows/renovate.yaml@main
    secrets:
      GH_PAT_FOR_RENOVATE: ${{ secrets.GH_PAT_FOR_RENOVATE }}
    permissions: 
      contents: read
      packages: read

  actions-timeline:
    needs: call
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - uses: Kesin11/actions-timeline@a7eaabf426cdae26c3582c3fa674b897170dec8f # v2.2.4
