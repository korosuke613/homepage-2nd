name: Review Dependency PR
run-name: "#${{ github.event.number || github.event.inputs.pr_number }} | Review Dependency PR"

on:
  pull_request:
    types: [opened]
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'レビューするPR番号'
        required: true
        type: number

permissions:
  contents: read
  pull-requests: write
  models: read

jobs:
  get-pr-number:
    if: github.actor == 'renovate[bot]' || github.actor == 'dependabot[bot]' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr_number.outputs.pr_number }}
    steps:
      - name: PR番号を取得
        id: pr_number
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "pr_number=${{ github.event.inputs.pr_number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.number }}" >> $GITHUB_OUTPUT
          fi

  review:
    if: needs.get-pr-number.result == 'success'
    needs: get-pr-number
    uses: korosuke613/review-dependency-pr/.github/workflows/reusable-review-dependency-pr.yml@v0
    with:
      pr_number: ${{ fromJson(needs.get-pr-number.outputs.pr_number) }}
      review_language: 'ja'
      ai_model: 'openai/gpt-4o'
      max_tokens: 2000
      diff_lines_limit: 3000
    secrets: 
      token: ${{ secrets.GITHUB_TOKEN }}
