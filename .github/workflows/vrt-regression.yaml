name: VRT regression

on:
  workflow_call:
    inputs:
      skip:
        description: 'if true, Skipping VRT'
        required: false
        default: false
        type: boolean

  workflow_dispatch:
    inputs:
      skip:
        description: 'if true, Skipping VRT'
        required: false
        default: false
        type: boolean

jobs:
  vrt-regression-test:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    permissions:
      actions: read
    outputs:
      has-failure-images: ${{ steps.prepare-images.outputs.has-images }}
      failed-pages: ${{ steps.prepare-images.outputs.failed-pages }}
    steps:
      - uses: actions/checkout@v6
        if: ${{ !inputs.skip }}

        with: 
          fetch-depth: 0
          filter: blob:none

      - name: Get changed contents
        if: ${{ !inputs.skip }}
        id: changed-files
        uses: tj-actions/changed-files@a284dc1814e3fd07f2e34267fc8f81227ed29fb8 # v45.0.9
        with:
          files_yaml: |
            contents:
              - src/content/posts/**
              - public/assets/**.json
  
      - name: Print changed files
        if: ${{ !inputs.skip }}
        run: |
          echo ${{ steps.changed-files.outputs.contents_all_changed_and_modified_files }}

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        if: ${{ !inputs.skip }}

      - uses: actions/setup-node@v6
        if: ${{ !inputs.skip }}

        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        if: ${{ !inputs.skip }}
        run: pnpm install --frozen-lockfile

      - name: Setup Playwright
        timeout-minutes: 3
        if: ${{ !inputs.skip }}
        uses: ./.github/actions/setup-playwright

      - name: Cache VRT snapshots
        if: ${{ !inputs.skip }}
        uses: actions/cache@v5
        id: vrt-cache
        with:
          path: src/tests/vrt/snapshots
          key: vrt-${{ vars.RECENT_ARTIFACTS_SHA256 }}

      - name: Check snapshot exists
        if: ${{ !inputs.skip }}
        run: |
          if [[ -z "$(ls -A src/tests/vrt/snapshots)" ]]; then
            echo "### ⚠️ No snapshot exists" >> $GITHUB_STEP_SUMMARY
            pnpm run vrt:init
          else
            echo "### ✅ Snapshot exists" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Visual regression testing
        if: ${{ !inputs.skip }}
        run: |
          if [[ -z "${{ steps.changed-files.outputs.contents_all_changed_and_modified_files }}" ]]; then
            # コンテンツの変更がない
            pnpm run vrt:regression --retries=1 --grep="update dependencies"
          else
            # コンテンツの変更がある
            pnpm run vrt:regression --retries=1 --grep="add contents"
          fi

      - name: Prepare VRT failure images
        id: prepare-images
        if: failure()
        run: |
          mkdir -p /tmp/vrt-images
          if [ -d test-results ]; then
            find test-results \( -name "*-actual.png" -o -name "*-expected.png" -o -name "*-diff.png" \) -exec cp {} /tmp/vrt-images/ \;
          fi
          if [ -n "$(ls -A /tmp/vrt-images/ 2>/dev/null)" ]; then
            echo "has-images=true" >> $GITHUB_OUTPUT
            # Extract unique page names from diff images for dynamic matrix
            pages=$(ls /tmp/vrt-images/*-diff.png 2>/dev/null | xargs -I{} basename {} -diff.png | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "failed-pages=${pages}" >> $GITHUB_OUTPUT
          else
            echo "has-images=false" >> $GITHUB_OUTPUT
            echo "failed-pages=[]" >> $GITHUB_OUTPUT
          fi

      - name: Upload VRT failure images (archived)
        if: failure() && steps.prepare-images.outputs.has-images == 'true'
        uses: actions/upload-artifact@v7
        with:
          name: vrt-failure-images-archived
          path: /tmp/vrt-images/

      - name: Test Summary
        if: ${{ !inputs.skip && always() }} 
        uses: test-summary/action@31493c76ec9e7aa675f1585d3ed6f1da69269a86 # v2.4
        with:
          paths: "test-results/vrt.xml"

      - uses: Kesin11/actions-timeline@54d513e0b5ff1158f1cf8321108d666a5a6c1fca # v2.2.5
        if: ${{ !inputs.skip && github.event.workflow == '.github/workflows/vrt-regression.yaml' }} 

      - name: Skipped
        if: inputs.skip
        run: echo "Skipped"

  vrt-upload-individual:
    name: Upload VRT diff (${{ matrix.page }})
    needs: vrt-regression-test
    if: failure() && needs.vrt-regression-test.outputs.has-failure-images == 'true'
    runs-on: ubuntu-latest
    permissions:
      actions: read
    strategy:
      fail-fast: false
      matrix:
        page: ${{ fromJSON(needs.vrt-regression-test.outputs.failed-pages) }}
    steps:
      - name: Download archived VRT failure images
        uses: actions/download-artifact@v4
        with:
          name: vrt-failure-images-archived
          path: /tmp/vrt-images

      - name: Upload ${{ matrix.page }}-diff
        uses: actions/upload-artifact@v7
        with:
          path: /tmp/vrt-images/${{ matrix.page }}-diff.png
          archive: false
