name: VRT regression

on:
  workflow_call:
    inputs:
      skip:
        description: 'if true, Skipping VRT'
        required: false
        default: false
        type: boolean

  workflow_dispatch:
    inputs:
      skip:
        description: 'if true, Skipping VRT'
        required: false
        default: false
        type: boolean

jobs:
  vrt-regression-test:
    name: Visual Regression Testing
    runs-on: ubuntu-latest
    permissions:
      actions: read
    steps:
      - uses: actions/checkout@v6
        if: ${{ !inputs.skip }}

        with: 
          fetch-depth: 0
          filter: blob:none

      - name: Get changed contents
        if: ${{ !inputs.skip }}
        id: changed-files
        uses: tj-actions/changed-files@a284dc1814e3fd07f2e34267fc8f81227ed29fb8 # v45.0.9
        with:
          files_yaml: |
            contents:
              - src/content/posts/**
              - public/assets/**.json
  
      - name: Print changed files
        if: ${{ !inputs.skip }}
        run: |
          echo ${{ steps.changed-files.outputs.contents_all_changed_and_modified_files }}

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        if: ${{ !inputs.skip }}

      - uses: actions/setup-node@v6
        if: ${{ !inputs.skip }}

        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        if: ${{ !inputs.skip }}
        run: pnpm install --frozen-lockfile

      - name: Setup Playwright
        timeout-minutes: 3
        if: ${{ !inputs.skip }}
        uses: ./.github/actions/setup-playwright

      - name: Cache VRT snapshots
        if: ${{ !inputs.skip }}
        uses: actions/cache@v4
        id: vrt-cache
        with:
          path: src/tests/vrt/snapshots
          key: vrt-${{ vars.RECENT_ARTIFACTS_SHA256 }}

      - name: Check snapshot exists
        if: ${{ !inputs.skip }}
        run: |
          if [[ -z "$(ls -A src/tests/vrt/snapshots)" ]]; then
            echo "### ⚠️ No snapshot exists" >> $GITHUB_STEP_SUMMARY
            pnpm run vrt:init
          else
            echo "### ✅ Snapshot exists" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Visual regression testing
        if: ${{ !inputs.skip }}
        run: |
          if [[ -z "${{ steps.changed-files.outputs.contents_all_changed_and_modified_files }}" ]]; then
            # コンテンツの変更がない
            pnpm run vrt:regression --retries=1 --grep="update dependencies"
          else
            # コンテンツの変更がある
            pnpm run vrt:regression --retries=1 --grep="add contents"
          fi

      - name: Prepare VRT failure images
        if: failure()
        run: |
          mkdir -p /tmp/vrt-images
          if [ -d test-results ]; then
            find test-results \( -name "*-actual.png" -o -name "*-expected.png" -o -name "*-diff.png" \) -exec cp {} /tmp/vrt-images/ \;
          fi

      - name: Upload index actual
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          path: /tmp/vrt-images/index-actual.png
          archive: false
          if-no-files-found: ignore

      - name: Upload index expected
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          path: /tmp/vrt-images/index-expected.png
          archive: false
          if-no-files-found: ignore

      - name: Upload index diff
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          path: /tmp/vrt-images/index-diff.png
          archive: false
          if-no-files-found: ignore

      - name: Upload dormitory-introduction actual
        if: failure()
