name: VRT init

on:
  workflow_call:
    inputs:
      sha:
        type: string
        required: true
  workflow_dispatch:

jobs:
  vrt-init:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0
          filter: blob:none
          
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'npm'

      - name: Install dependencies
        id: npm-install
        run: |
          npm ci
          PLAYWRIGHT_VERSION=$(npm ls --json @playwright/test | jq --raw-output '.dependencies["@playwright/test"].version')
          echo "PLAYWRIGHT_VERSION=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ steps.npm-install.outputs.PLAYWRIGHT_VERSION }}
          restore-keys: playwright-

      - name: Install playwright
        run: npx playwright install chromium --with-deps
      
      - name: Run VRT init
        run: |
          npm run vrt:init

      - name: Cache VRT snapshots
        uses: actions/cache/save@v3
        id: vrt-cache
        with:
          path: src/tests/vrt/snapshots
          key: vrt-${{ inputs.sha || vars.RECENT_ARTIFACTS_SHA256 }}

      - name: Test Summary
        if: always()
        uses: test-summary/action@fee35d7df20790255fe6aa92cf0f6d28092ecf2f # v2.2
        with:
          paths: "test-results/vrt.xml"

      - if: github.event.workflow == '.github/workflows/vrt-init.yaml'
        uses: Kesin11/actions-timeline@baa62e018ca5504e2d617502ce1eacf9171e757a # v2.0.1
        
