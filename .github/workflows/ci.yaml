name: CI

on:
  pull_request:
  workflow_dispatch:

permissions: 
  contents: read
  packages: read

jobs:
  actions-timeline:
    needs: [lint, build, unit-test, e2e-test, ct-test, vrt, tools, chromatic]
    runs-on: ubuntu-latest
    permissions:
      actions: read
    if: always()  # ä»–ã®ã‚¸ãƒ§ãƒ–ãŒå¤±æ•—ã—ã¦ã‚‚ã‚¿ã‚¤ãƒ ãƒ©ã‚¤ãƒ³ã‚’è¡¨ç¤º
    steps:
      - uses: Kesin11/actions-timeline@54d513e0b5ff1158f1cf8321108d666a5a6c1fca # v2.2.5

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    outputs:
      is_artifacts_changed: ${{ steps.calcurate-hash.outputs.add_label == vars.LABEL_CHANGES }}
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0
          filter: blob:none

      - name: Restore astro build cache
        uses: actions/cache/restore@v4
        with:
          path: .astro/cache
          key: astro-build-${{ hashFiles('**/astro.config.mjs', '**/package-lock.json') }}
          restore-keys: |
            astro-build-${{ hashFiles('**/astro.config.mjs') }}-
            astro-build-

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build
        run: pnpm run build

      - name: Calcurate hash
        id: calcurate-hash
        run: |
          set -x
          SHA256_OUTPUT=$(find ./dist -type f -print0 | \
            sort --zero-terminated | \
            xargs -0 sha256sum | \
            cut -d ' ' -f 1 | \
            sha256sum | \
            cut -d ' ' -f 1)
          set +x
          echo $SHA256_OUTPUT

          touch ${{ runner.temp }}/tmp_artifacts_result.txt
          if [[ ${{ vars.RECENT_ARTIFACTS_SHA256 }} = $SHA256_OUTPUT ]]; then
            echo "add_label=${{ vars.LABEL_NO_CHANGES }}" >> $GITHUB_OUTPUT
            echo "remove_label=${{ vars.LABEL_CHANGES }}" >> $GITHUB_OUTPUT
            echo "### âœ… No changes to the artifacts" >> ${{ runner.temp }}/tmp_artifacts_result.txt
          else
            echo "add_label=${{ vars.LABEL_CHANGES }}" >> $GITHUB_OUTPUT
            echo "remove_label=${{ vars.LABEL_NO_CHANGES }}" >> $GITHUB_OUTPUT
            echo "### ðŸš¨ Changes to the artifacts" >> ${{ runner.temp }}/tmp_artifacts_result.txt
          fi
          echo "building commit: \`${{ github.sha }}\`" >> ${{ runner.temp }}/tmp_artifacts_result.txt
          echo "||SHA256|" >> ${{ runner.temp }}/tmp_artifacts_result.txt
          echo "|---|---|" >> ${{ runner.temp }}/tmp_artifacts_result.txt
          echo "|Recent deployed|\`${{ vars.RECENT_ARTIFACTS_SHA256 }}\`|" >> ${{ runner.temp }}/tmp_artifacts_result.txt
          echo "|This build|\`${SHA256_OUTPUT}\`|" >> ${{ runner.temp }}/tmp_artifacts_result.txt
          cat ${{ runner.temp }}/tmp_artifacts_result.txt >> $GITHUB_STEP_SUMMARY

      - name: Add label to PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            gh pr edit ${{ github.event.number }} --add-label '${{ steps.calcurate-hash.outputs.add_label }}'
            gh pr edit ${{ github.event.number }} --remove-label '${{ steps.calcurate-hash.outputs.remove_label }}'
          else
            echo "Skipping label update (not a pull request)"
          fi

      - name: Comment artifacts hash to pull request
        if: github.event_name == 'pull_request'
        uses: thollander/actions-comment-pull-request@fabd468d3a1a0b97feee5f6b9e499eab0dd903f6 # v2.5.0
        with:
          filePath: ${{ runner.temp }}/tmp_artifacts_result.txt
          comment_tag: artifacts_sha

  pre-vrt:
    name: "Pre Test [VRT]"
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      skip_vrt: ${{ steps.check.outputs.skip_vrt }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Check skippable
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x

          skip_vrt_label=$(gh pr view ${{ github.event.number }} --json labels --jq '.labels[] | select(.name == "skip VRT ðŸš«")')
          is_artifacts_changed=${{ needs.build.outputs.is_artifacts_changed }}

          if [[ -n $skip_vrt_label ]]; then
            echo "skip_vrt=true" >> $GITHUB_OUTPUT
          elif [[ $is_artifacts_changed != 'true' ]]; then
            echo "skip_vrt=true" >> $GITHUB_OUTPUT
          else
            echo "skip_vrt=false" >> $GITHUB_OUTPUT
          fi

          set +x
      
  vrt:
    name: "Test [VRT]"
    needs: [pre-vrt]
    permissions:
      actions: read  # required for actions-timeline

    uses: ./.github/workflows/vrt-regression.yaml
    with:
      skip: ${{ needs.pre-vrt.outputs.skip_vrt == 'true' }}

  unit-test:
    name: "Test [Unit]"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none
     
      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Vitest
        uses: actions/cache@v4
        with:
          path: .cache/.vitest
          key: vitest-${{ github.sha }}
          restore-keys: vitest-

      - name: Unit testing
        run: pnpm run test:unit

      - name: Test Summary
        uses: test-summary/action@31493c76ec9e7aa675f1585d3ed6f1da69269a86 # v2.4
        with:
          paths: "test-results/unit.xml"
        if: always()

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          flags: unittests
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()

  e2e-test:
    name: "Test [E2E]"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Playwright
        timeout-minutes: 3
        uses: ./.github/actions/setup-playwright

      - name: E2E testing
        run: pnpm run test:playwright-e2e --retries=2 --workers=2
  
      - name: Test Summary
        if: always()
        uses: test-summary/action@31493c76ec9e7aa675f1585d3ed6f1da69269a86 # v2.4
        with:
          paths: "test-results/e2e.xml"

  ct-test:
    name: "Test [Component]"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Playwright
        timeout-minutes: 3
        uses: ./.github/actions/setup-playwright

      - name: Component testing
        run: pnpm run test:playwright-ct

      - name: Storybook testing
        run: pnpm run test:storybook

      - uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          flags: storybook
          token: ${{ secrets.CODECOV_TOKEN }}
        if: always()

      - name: Test Summary
        if: always()
        uses: test-summary/action@31493c76ec9e7aa675f1585d3ed6f1da69269a86 # v2.4
        with:
          paths: "test-results/ct.xml"

  chromatic:
    runs-on: ubuntu-latest
    needs: [pre-vrt]
    if: needs.pre-vrt.outputs.skip_vrt != 'true'
    steps:
      - uses: actions/checkout@v4
        with: 
          fetch-depth: 0
          filter: blob:none

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Publish to Chromatic
        uses: chromaui/action@c50adf8eaa8c2878af3263499a73077854de39d4 # v12.2.0
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
          onlyChanged: true
          traceChanged: true
          debug: true

  tools:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tools
    steps: 
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: blob:none

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'
          cache-dependency-path: 'tools/pnpm-lock.yaml'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Dry run update zenn.json
        run: |
          npx ts-node updateZennJson.ts

      - name: Dry run update hatena_blog.json
        run: |
          npx ts-node updateHatenaBlogJson.ts
